<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conta Mensal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="conteudo">

        <h1>Conta Mensal</h1>

        <p>Quanto você ganha de salario mensal?<br>
            <input type="text" name="salario" id="salario" placeholder="R$:">
        </p>
        <p>Quanto você gasta de vale transporte diariamente?
            <input type="text" name="transporte" id="transporte" placeholder="R$:">
        </p>
        <p>Quanto você ganha de vale alimentacao diariamente?
            <input type="text" name="alimentacao" id="alimentacao" placeholder="R$">
        </p>
        <p>Quantos dias úteis tem no mês?<br>
            <input type="text" name="mes" id="mes">
        </p>

        <br>

        <button id="calcular">Calcular</button>


        <div class="resposta">
            <p id='resposta1'></p>
            <p id='resposta2'></p>
            <p id='resposta3'></p>
            <p id='resposta4'></p>
        </div>



    </div>







    <script src="main.js"></script>
</body>

</html>
